<div>
    <br>
    <button class="w3-btn w3-green w3-ripple" ng-click="newAccount()">&#9998; Create New User</button>
    <form name="accountForm" ng-hide="hideForm" class="hideItem">
        <div ng-switch="editMode">
            <h3 ng-switch-when="newAcc">Create New User:</h3>
            <h3 ng-switch-when="editAcc">Edit Account:</h3>
        </div>
        <table class="halfSize">
            <tr>
                <td>
                    <label>Name:</label>
                    <input class="w3-input w3-border" type="text" ng-model="editAcc.accountDetail.name"
                           placeholder="Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Description:</label>
                    <input class="w3-input w3-border" type="text" ng-model="editAcc.accountDetail.description"
                           placeholder="Description">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                    <input name="email" class="w3-input w3-border" type="email" ng-model="editAcc.email"
                           placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Password:</label>
                    <input class="w3-input w3-border" type="password" ng-model="editAcc.password"
                           placeholder="Password">
                </td>
                <td>
                    <label>Repeat:</label>
                    <input class="w3-input w3-border" type="password" ng-model="confirmPass"
                           placeholder="Repeat Password">
                </td>
            </tr>
        </table>
        <br>
        <button class="w3-btn w3-green w3-ripple"
                ng-disabled="error || incomplete || (accountForm.email.$dirty && accountForm.email.$invalid)"
                ng-click="onSaveChanges()">&#10004;
            Save Changes
        </button>
        <button class="w3-btn w3-dark-grey w3-ripple" ng-click="onEditCancel()">Cancel</button>
    </form>

    <form ng-init="loadAccounts()">
        <h3>Accounts List</h3>
        <table class="w3-table w3-bordered w3-striped w3-border">
            <thead>
            <tr class="w3-teal">
                <th>No</th>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Email</th>
                <th>Posts</th>
                <th>Control</th>
            </tr>
            </thead>
            <tr ng-repeat="account in accounts">
                <td>{{ $index + 1 }}</td>
                <td>{{ account.id }}</td>
                <td>{{ account.accountDetail.name }}</td>
                <td>{{ account.accountDetail.description }}</td>
                <td>{{ account.email }}</td>
                <td>{{ (account.posts).length }}</td>
                <td>
                    <button class="w3-btn w3-blue w3-ripple" ng-click="onActionEdit(account)">&#9998; Edit</button>
                    <button class="w3-btn w3-dark-grey w3-ripple" ng-click="onActionDelete(account)">&#10006; Delete
                    </button>
                </td>
            </tr>
        </table>
    </form>
</div>
