<div ng-show="nothingToShow" flex layout="row" layout-align="center center" md-whiteframe="1"
     class="md-padding border-radius-2">
    <p class="md-subhead">К сожалению, ничего не нашлось...</p>
</div>

<md-grid-list md-cols="2" md-cols-gt-md="3" md-cols-xl="4"
              md-row-height-xl="3:5" md-row-height="2:3" md-gutter="20px" >
    <md-grid-tile ng-repeat="post in posts" ng-cloak>
        <div md-whiteframe layout="column" layout-fill class="post-tile">
            <md-grid-tile-header layout="row" class="md-padding post-tile-header">
                <h5>{{$parent.postTypes[post.postType] | uppercase}}</h5>
            </md-grid-tile-header>
            <img class="post-tile-image" flex-md="60" flex-gt-md="50" flex-xl="60" ng-src="{{imageLink}}">
            <div flex layout="column" class="md-padding">
                <h4 class="md-title uppercase-first-letter">{{post.title | hideText: 20}}</h4>
                <p>{{post.description | hideText: 80}}</p>
            </div>
            <div layout="row">
                <md-button href="#/posts/{{post.id}}">Подробнее</md-button>
            </div>
        </div>
    </md-grid-tile>
</md-grid-list>
