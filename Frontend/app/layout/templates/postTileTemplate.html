<div layout="column" layout-fill layout-align="space-between stretch">
    <div layout="row" class="md-padding postTileHeader">
                <span class="postType"
                      ng-style="post.postType.name == types.lost.name ? { background: types.lost.color }
                                                                      : { background: types.find.color }">
                </span>
        <h5>{{post.postType.name | uppercase}}</h5>
    </div>
    <img class="postTileImage" flex="60" ng-src="{{imageLink}}">
    <div flex="30" layout="column" class="md-padding">
        <h4 class="md-title upperLetter">{{post.title}}</h4>
        <p>{{post.description | hideText: 80}}</p>
    </div>
    <div layout="row">
        <md-button href="#/posts/{{post.id}}">Подробнее</md-button>
    </div>
    <div flex="5"></div>
</div>
