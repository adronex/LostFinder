<md-content class="border-radius-2" layout="column" md-whiteframe="1" ng-cloak>

    <div flex="none" layout="row" layout-align="space-between center" class="md-padding">
        <h5 class="md-title uppercase-first-letter" flex>{{post.title}}</h5>
        <div>{{post.date | date}}</div>
    </div>

    <div layout="row" flex="45" id="post-view-content" class="md-body-1">
        <img flex="60" ng-src="{{imageLink}}">
        <div layout="column" id="post-view-description" class="md-padding" flex="40" layout-align="start start">
            <p class="md-body-1 uppercase-first-letter">{{post.description}}</p>
            <md-chips ng-model="post.hashTags" readonly="true">
                <md-chip-template>{{$chip.name}}</md-chip-template>
            </md-chips>
            <div class="padding-top-10" flex>
                <p class="md-subhead">Контакты для связи:</p>
                <p ng-repeat="contact in post.contacts">(+375) {{contact.value}}</p>
            </div>
        </div>
    </div>

    <google-map flex="45" location-button markers-loader></google-map>

    <div flex="auto" layout="row" layout-align="center start" class="md-padding md-body-1" id="post-view-map-detail">
        <div flex class="padding-right-10 md-subhead">
            <p>Радиус места
                <span ng-if="post.postType == $parent.postTypes.FOUND"> нахождения:</span>
                <span ng-if="post.postType == $parent.postTypes.LOOK"> поиска:</span>
            </p>
            <p>{{post.locationArea.radius}} метра(-ов) от {{post.locationArea.address}}.</p>
        </div>
        <div ng-show="post.locations.length" flex class="padding-left-10">
            <p class="md-subhead">Возможные места нахождения:</p>
            <p ng-repeat="location in post.locations">{{location.address}}</p>
        </div>
    </div>

</md-content>
