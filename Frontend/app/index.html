<!DOCTYPE html>
<html lang="en" ng-app="lostfinder">
<head>
    <meta charset="UTF-8">
    <title>Poshukay</title>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDaawgBdOuBo_TpuhmKoCUFJBNO2qvWwXw&sensor=true&libraries=drawing,places"></script>

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/satellizer/satellizer.js"></script>

    <script src="properties/globalProperties.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/dictionaryController.js"></script>
    <script src="js/controllers/accountsController.js"></script>
    <script src="js/controllers/postsController.js"></script>
    <script src="js/controllers/mapController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/headerController.js"></script>
    <script src="js/controllers/postViewController.js"></script>
    <script src="js/controllers/globalMapController.js"></script>

    <script src="js/directives/tagsDirective.js"></script>
    <script src="js/directives/googleMap.js"></script>
    <script src="js/directives/postTile.js"></script>

    <script src="js/services/dictionaryService.js"></script>
    <script src="js/services/authInjector.js"></script>
    <script src="js/services/authService.js"></script>
    <script src="js/filters/hideText.js"></script>

    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

</head>
<body>

<header ng-controller="headerController">
    <md-toolbar id="toolbar" class="md-whiteframe-1dp">
        <div class="md-toolbar-tools" layout="row">
            <div hide-sm hide-xs class="md-headline" id="logo" flex="20" layout="row" layout-align="end center">
                <a hide-sm hide-xs href="#/">П<span id="titleO"></span><span id="titleStick"></span>
                    <span id="shukay">ШУКАЙ</span>
                </a>
            </div>
            <div layout="row" layout-align="center center" flex>
                <md-autocomplete
                        md-items="item in ctrl.querySearch(ctrl.searchText)"
                        md-min-length="2"
                        placeholder="Поиск">
                    <md-item-template>
                        <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
                    </md-item-template>
                    <md-not-found>
                        К сожалению ничего на нашлось по запросу "{{ctrl.searchText}}" ...
                    </md-not-found>
                </md-autocomplete>
                <md-button href="#/" ng-class="{'active': $location.path() == '/'}">Объявления</md-button>
                <md-button href="#/map" ng-class="{'active': $location.path() == '/map'}">Карта</md-button>
            </div>
            <div flex="20" layout="row" layout-align="end center">
                <md-button ng-click="showLoginDialog($event)">Вход</md-button>
            </div>
        </div>
    </md-toolbar>
</header>

<div ng-view id="view">

</div>

</body>
</html>
